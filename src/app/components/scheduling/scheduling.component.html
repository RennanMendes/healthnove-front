<div class="d-flex justify-content-end me-3">
    <a style="margin-top: 24px;" href="#" class="btn btn-success">Nova consulta</a>
</div>

<div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="3000">
    <div class="toast-header">
        <strong class="mr-auto">Bootstrap</strong>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body">
        Consulta cancelada com sucesso!
    </div>
</div>

<div class="row col-12 m-3">
    <div *ngFor="let appointment of appointments" class=" col-sm-4 col-md-4 col-xl-2 mt-5 mb-sm-0  d-flex">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title justify-content-center">Consulta Agendada</h5>
                <p class="card-text m-0 d-flex justify-content-center">MÃ©dico: {{ appointment.doctorDto.user.firstName
                    }}
                    {{appointment.doctorDto.user.lastName }}</p>

                <p class="d-flex justify-content-center">Data: {{ datePipe.transform(appointment.date, 'dd/MM/yyyy -
                    HH:mm') }}</p>
                <div class="d-flex">
                    <a style="margin-right: 10px;" class="btn btn-success">Remarcar</a>
                    <a style="margin: auto;" class="btn btn-danger" (click)="cancel(appointment.id)">Cancelar</a>
                </div>
            </div>
        </div>
    </div>
</div>
